<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 50%;
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
<script>
    // В index.html
    // 1 отримати масив об'єктів з endpoint`а https://jsonplaceholder.typicode.com/users
    // 2 Вивести id,name всіх user в index.html. Окремий блок для кожного user.
    // 3 Додати кожному блоку кнопку/посилання , при кліку на яку відбувається перехід
    // на сторінку user-details.html, котра має детальну інфорацію про об'єкт на який клікнули
    // index.html - всі блоки з user - по 2 в рядок. кнопки/аосилвння розташувати під інформацією про user.

    fetch('http://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(users => {
            for (const user of users) {
                let div = document.createElement('div');
                div.innerHTML = `<h1>${user.id} --- ${user.name}</h1>`;
                document.body.appendChild(div);

                let a = document.createElement('a');
                a.innerText = `Click to get more info about ${user.name}`;
                a.href = `user-details.html?id=${user.id++}`;
                a.target = '_blank';
                div.appendChild(a);
            }
        })
</script>
</body>
</html>
